<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Ascendente-Descendente</title>
    <!-- Incluye el CDN de Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app" class="container mt-5">
        <h1>Contador Ascendente-Descendente</h1>
        <div class="d-flex justify-content-center align-items-center">
            <button class="btn btn-primary ms-2" @click="decrementar">-</button>
            <input type="text" class="form-control text-center" readonly :value="contador">
            <button class="btn btn-primary me-2" @click="incrementar">+</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="/app.js"></script>
</body>
</html>
